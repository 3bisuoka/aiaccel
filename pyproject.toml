[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "aiaccel"
version = "2.0.0"
description = "A library for accelerating research on ABCI"
readme = "README.md"
requires-python = ">=3.8.1,<3.12"
license = {text = "MIT"}
authors = [
    {name = "AIST", email = "onishi-masaki@aist.go.jp"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "lightning",
    "hydra-core",
    "torch",
    "omegaconf",
    "h5py"
]

[project.scripts]

[project.urls]
homepage = "https://github.com/aistairc/aiaccel"
documentation = "https://aiaccel.readthedocs.io"
repository = "https://github.com/aistairc/aiaccel"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-subprocess",
    "undecorated",
]
github-actions = [
    "pytest-github-actions-annotate-failures",
]
dev = [
    "black",
    "flake8",
    "flake8-bugbear",
    "flake8-builtins",
    "flake8-isort",
    "flake8-pyproject",
    "flake8-pytest-style",
    "flake8-unused-arguments",
    "isort",
    "mypy",
    "myst-parser",
    "pep8-naming",
    "pre-commit",
    "pycodestyle",
    "sphinx",
    "sphinxcontrib-jquery",
    "sphinx-intl",
    "sphinx-fontawesome",
    "sphinx-rtd-theme",
]

[tool.setuptools]
include-package-data = true
packages = [
    'aiaccel',
    'aiaccel.sampler',
]

[tool.setuptools.package-data]
aiaccel = ["default_config.yaml"]

[tool.black]
target-version = ['py38']
line-length = 120

[tool.isort]
profile = "black"
py_version = 38
line_length = 120

[tool.flake8]
max-line-length = 120
# E203: whitespace before ':'
extend-ignore = "E203,"

[tool.mypy]
python_version="3.8"
install_types = true
non_interactive = true
ignore_missing_imports = true
warn_unused_configs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_reexport = true
strict_equality = true
strict_concatenate = true
